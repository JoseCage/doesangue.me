codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 5
  round: down
  range: "70...100"

  status:
    project:
      default: off
      api:
        target: 50%
        flags: api
      tests:
        target: 50%
        flags: tests
    patch: yes
    changes: no

flags:
 api:
   paths:
     - app/

 tests:
   paths:
    - tests/

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_head: yes
  require_changes: yes
